<!DOCTYPE html>
<html>
    <head>
        <title>text color change</title>
      <style>
        .red{
            color: red;
        }
        .yellow{
            color: yellow;
        }
      </style>
    </head>
    <body>
        <p>
            Hi, I am Alice. I like the 
            <span class="red">red</span> 
            colour, while my friend Bob likes the 
            <span class="yellow">yellow</span> colour
        </p>
    </body>
</html>
